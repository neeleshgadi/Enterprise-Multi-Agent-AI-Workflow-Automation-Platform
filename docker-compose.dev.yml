# Development override for docker-compose
version: "3.8"

services:
  api-gateway:
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    command: uvicorn services.api-gateway.main:app --host 0.0.0.0 --port 8000 --reload

  supervisor-agent:
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  data-ingestion-agent:
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  analysis-agent:
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  report-generator-agent:
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  action-agent:
    volumes:
      - .:/app
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
